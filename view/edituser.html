<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Crypto-currency conference</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendor/devicons/css/devicons.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="content/css/resume.css" rel="stylesheet">

</head>

<body id="page-top">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Start Bootstrap</span>
        <span class="d-none d-lg-block">
          <img class="img-fluid img-profile mx-auto mb-2" src="content/img/profile.jpg" alt="">
        </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    {{ menu|raw }}
</nav>

<div class="container-fluid p-0">

    <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="edituser">
        <div class="my-auto">
            <h2 class="mb-5">Edit user</h2>
            <div class="resume-item d-flex flex-column flex-md-row mb-5">
                {% if msg != null %}
                <p>{{msg}}</p>
                {% endif %}
            </div>
            <div class="resume-item d-flex flex-column flex-md-row mb-5">
                <form action="test.php?p=edituser&id={{user.id}}" method="post">
                    <div class="form-group">
                        <label for="login">Login:</label>
                        <input type="text" class="form-control" id="login" name="login" value="{{user.login}}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="text" class="form-control" id="password" name="password" value="{{user.password}}">
                    </div>
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select id="type" name="type">
                            <option value="ADM" {% if user.type == 'ADM' %} selected {% endif %} >Administrator</option>
                            <option value="AUT" {% if user.type == 'AUT' %} selected {% endif %} >Author</option>
                            <option value="REV" {% if user.type == 'REV' %} selected {% endif %} >Reviewer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="blocked">Blocked:</label>
                        <input type="checkbox" name="blocked" id="blocked" value="1" {% if user.blocked %} checked {% endif %}">
                    </div>
                    <button type="submit" class="btn btn-default">Save changes</button>
                </form>
            </div>
        </div>
    </section>

</div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for this template -->
<script src="content/js/resume.min.js"></script>

</body>

</html>
